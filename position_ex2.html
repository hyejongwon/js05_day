<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #wrapper{width: 800px;height: 500px;margin: auto;border:5px solid red;padding-top: 100px;position:relative;}
    .inner{width: 500px;height: 300px;margin: auto;background-color: #999;}
    .inner>div{width: 80px;height: 80px;}
    #box1{background-color:yellow;position: absolute;top:50px;left:100px}
    #box2{background-color:green;}
    #box3{background-color:blue;}
    /*  absolute 나보다 상위 요소 (포지션 값을 가진 상위요소 0,0)를 기준으로 위치 설정  */
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="inner">
            <div id="box1">1</div>
            <div id="box2">2</div>
            <div id="box3">3</div>
        </div>
    </div>
</body>
</html>
